<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotAA</title>
  <!-- Open Graph Metadata -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://notaa.dev">
  <meta property="og:title" content="Not Another Adventurer (Adult Novel)!">
  <meta property="og:description" content="Play Online!">
  <meta property="og:image" content="https://notaa.dev/web_preview.png">
  
  <!-- Twitter Card Metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Play Online!">
  <meta name="twitter:description" content="Explore our interactive greeting and play online!">
  <meta name="twitter:image" content="https://notaa.dev/web_preview.png">
  <link rel="icon" type="image/x-icon" href="icon.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <script src="config.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="age-popup">
    <div class="popup-content">
      <h2>Are you 18 or older?</h2>
      <div class="popup-buttons">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
      </div>
      <label>
        <input type="checkbox" id="remember-checkbox"> Remember this
      </label>
    </div>
  </div>

  <div id="container" style="display:none;">
    <div id="header">
      <img src="header.webp" alt="Header Image">
      <a href="https://play.notaa.dev" class="play_button" target="_blank">Play</a>
    </div>

    <!-- Social Media Icons Section -->
    <div id="social-icons"></div>
    
    <!-- Gallery Section -->
    <div id="gallery-container">
      <div id="gallery"></div>
      <div id="gallery-thumbnails"></div>
    </div>

    <!-- Download Links Section -->
    <div id="download-links">
      <h2>Downloads</h2>
      <ul></ul>
    </div>

    <!-- Footer -->
    <footer>
      <a href="/tos/">Terms of Service</a>
      <a href="/privacy/">Privacy Policy</a>
      <a href="/license/">Copyright 2024</a>
    </footer>
  </div>

  <script>
    function checkAge() {
      const ageVerified = localStorage.getItem('ageVerified');
      if (ageVerified === 'true') {
        document.getElementById('age-popup').style.display = 'none';
        document.getElementById('container').style.display = 'block';
      }
    }

    function setAgeVerified() {
      if (document.getElementById('remember-checkbox').checked) {
        localStorage.setItem('ageVerified', 'true');
      }
      document.getElementById('age-popup').style.display = 'none';
      document.getElementById('container').style.display = 'block';
    }

    function scrollToImage(index) {
      const gallery = document.getElementById('gallery');
      const images = document.querySelectorAll('.gallery-image');
      const imageWidth = images[0].clientWidth;
      gallery.scrollTo({
        left: imageWidth * index,
        behavior: 'smooth'
      });
    }

    document.getElementById('yes-button').addEventListener('click', setAgeVerified);
    document.getElementById('no-button').addEventListener('click', function() {
      window.location.href = 'https://www.childnetsafety.com';
    });

    window.onload = checkAge;
  </script>
</body>
</html>
