<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotAA</title>
  <link rel="icon" type="image/x-icon" href="/icon.ico">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <script src="/config.js" defer></script>
  <script src="/main.js" defer></script>
</head>
<body>
  <div id="age-popup">
    <div class="popup-content">
      <h2>Are you 18 or older?</h2>
      <div class="popup-buttons">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
      </div>
      <label>
        <input type="checkbox" id="remember-checkbox"> Remember this
      </label>
    </div>
  </div>
  <div class="container" id="container">
    <div id="header" style="max-width: 98%; height: auto; display: flex; justify-content: center; margin: 0 auto 20px auto; align-items: center;">
      <img src="/header.webp" alt="Header Image">
      <a href="https://play.notaa.dev" class="play_button" target="_blank">Play</a>
    </div>
    <!-- Social Media Icons Section -->
    <div id="social-icons"></div>
    
    <!-- Gallery Section -->
    <div id="gallery-container">
      <div id="gallery"></div>
      <div id="gallery-thumbnails"></div>
    </div>

    <!-- Download Links Section -->
    <div id="download-links">
      <h2 class="download-header">Downloads</h2>
      <ul></ul>
    </div>

    <!-- Footer -->
    <footer>
      <a href="/tos/index.html">Terms of Service</a>
      <a href="/privacy/index.html">Privacy Policy</a>
      <a href="/license/index.html">Copyright 2024</a>
    </footer>

    <!-- Toggle Switch Container -->
    <div class="toggle-container">
      <img id="toggle-icon" src="/icons/toggle.webp" data-light="/icons/toggle_l.webp" alt="Toggle Mode Icon">
      <label class="switch">
        <input type="checkbox" onclick="toggleMode()">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      detectTheme();
      checkAge();
    });

    function checkAge() {
      const ageVerified = localStorage.getItem('ageVerified');
      if (ageVerified === 'true') {
        document.getElementById('age-popup').style.display = 'none';
        document.getElementById('container').style.display = 'block';
      }
    }

    function setAgeVerified() {
      if (document.getElementById('remember-checkbox').checked) {
        localStorage.setItem('ageVerified', 'true');
      }
      document.getElementById('age-popup').style.display = 'none';
      document.getElementById('container').style.display = 'block';
    }

    function scrollToImage(index) {
      const gallery = document.getElementById('gallery');
      const images = document.querySelectorAll('.gallery-image');
      const imageWidth = images[0].clientWidth;
      gallery.scrollTo({
        left: imageWidth * index,
        behavior: 'smooth'
      });

      // Hide overlay when scrolling to a specific image
      const overlay = document.getElementById('click-overlay');
      if (overlay) overlay.style.display = 'none';
    }

    document.getElementById('yes-button').addEventListener('click', setAgeVerified);
    document.getElementById('no-button').addEventListener('click', function() {
      window.location.href = 'https://www.cisa.gov/news-events/news/keeping-children-safe-online';
    });
  </script>
</body>
</html>
